<html>
	<head>
		<title>HTML DOM</title>
	</head>
	<body>
		<form id="myform" novalidate>
			<table>
				<tr>
					<td>E-ID: </td>
			<td><input type="text" name="numericField"/></td>
					<td id="errorId"><span id="span"></span></td>
				</tr>
				<tr>
					<td>Name: </td>
				<td><input type="text" name="name"></td>
					<td id="errorName"><span id="span"></span></td>
					</tr>
				<tr>
					<td>E-mail: </td>
				<td><input type="text" name="email"></td>
					<td id="errorEmail"><span id="span"></span></td>
					</tr>
				<tr>
					<td>Age: </td>
				<td><input type="text" name="age"></td>
					<td id="errorAge"><span id="span"></span></td>
					</tr>
				<tr><td></td>
			<td><input type="submit" name="submitBtn" value="Submit" /></td>
				</tr>
			</table>
		</form>
 
		<div id="info"></div>
		<script src="scripts/dom.js"></script>
	</body>
</html>
